{% for post in site.posts limit:10 %}
<div class="post teaser">
<div class="header">
<div class="date"><span>{{ post.date | date_to_string }}</span></div><div class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></div></div>
<div class="content">{{ post.content | strip_html | truncatewords:60}}</div>
</div>
{% endfor %}

<div class="footer"><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></div>
