<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1;IE=edge">
    <title>IRNAS{% if page.title %} :: {{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="{{ ASSET_PATH }}/images/irnas-logo.png" alt="IRNAS" /></a>       
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
          <ul class="nav navbar-nav" id="menu">
            {% assign pages_list = site.pages | sort: 'weight' %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
          <!--form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form-->
        </div><!-- /.navbar-collapse -->
      </div>
      </div>
    </div>

    <div class="container {{ page.special }}">
        {{ content }}

         <footer>
            <p>Copyright &copy; 2015 - IRNAS</p>
            <p><small>Hosted on GitHub Pages</small></p>
          </footer>
        </div>
        <script src="{{ ASSET_PATH }}/javascripts/scale.fix.js"></script>
        <script src="{{ ASSET_PATH }}/javascripts/bootstrap.min.js"></script>

    </div>

    {% include JB/analytics %}

  </body>
</html>
